<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <br>
    <form action="#" method="get">
        <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
        <br>
        <textarea name="npm" id="npm" cols="50" rows="1"></textarea>
        <br>
        <br>
        <label for="nama lengkap">Nama Lengkap</label>
        <br>
        <textarea name="nama" id="nama" cols="50" rows="1"></textarea>
        <br>
        <br>
        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" id="alamat" cols="50" rows="3"></textarea>
        <br>
        <br>
        <label for="jk">Jenis Kelamin</label>
        <br>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <br>
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
        <br>
        <br>
        <label for="program studi">Program Studi</label>
        <br>
        <select name="jurusan" id="Jurusan">
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
        </select>
        <br>
        <br>
        <button class="btn">Tambah</button>
    </form>
</body>
</html>
